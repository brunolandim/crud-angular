<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let curso"> {{curso.categoria}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>
